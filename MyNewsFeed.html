<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>My Refugee Story Collection</title>
		<!-- Reference for including a CSS stylesheet
			https://www.w3schools.com/html/html_css.asp
		-->
		<link rel="stylesheet" href="styles.css"/>
		<!-- Script example loaded from https://developers.google.com/chart/interactive/docs/quick_start-->
		<!-- Load the JavaScript code from the Google Visualizations Library-->
		
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      /*When google calls back with the contents of the "corechart" package
       * execute the "drawChart" function
       */
      google.charts.setOnLoadCallback(drawChart);

      /*This is the drawChart function
       * It doesn't need any extra ingredients
       * It draws a chart on the page
       */
      function drawChart() {

        // Call on the DataTable recipe to make a new DataTable type
        var data_container = new google.visualization.DataTable();
        /*Add a column of type string, labeled "Topping"*/
        data_container.addColumn('string', 'Topping');
        /*Add a column of type number, labeled "Slices"*/
        data_container.addColumn('number', 'People');
        /*My rows must be a list of lists, with each item in the list
         * having the same number of elements as I have columns
         * AND with the data types matching those that were declared
         * in my "addColumn" function calls.
         */
        data_container.addRows([
          ['Somalis', 1405],
          ['Syrians', 20],
          ['Iranis', 11],
          ['Iraqis', 167],
          ['Sudanis', 12]
        ]);

        /*Options object includes some customization; 
         * We will need to add to this extensively to
         * make visualizations we might actually want to publish.
         */
        
        var options = {'title':'Population Breakdown of Refugees in Minnesota by Country of Origin',
                       'width':500,
                       'height':300};

        /*Creating a variable, in which I am storing the results 
         * of calling the "PieChart" function. 
         * I must pass that function the id of a div that exists on the HTML page
         */
        
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_holder'));
        
        chart.draw(data_container, options);
      }
     </script>
		
	</head>
	<body>
		
<!-- 
		This is where I want my google viz to appear.
		-->
		<div id="chart_holder"></div>
		
		<div>
			<div class="ArticleTitle">
				<a href="https://www.nytimes.com/interactive/2015/09/15/world/europe/migrant-borders-europe.html?_r=0"> Closing the Back Door to Europe </a>
			</div>
			<div>
				> <img src="https://static01.nyt.com/newsgraphics/2015/09/14/migrants-borders/a127a650a0ea71d80095e5de196dc181e238e753/top_map-700.jpg"/>
			</div>
			<div class="ArticleTitle">
				This is the stuff we've been working on in inserting images
			</div>
		</div>
		<script type="text/javascript" src="scripts.js"> </script>
	</body>
</html>
